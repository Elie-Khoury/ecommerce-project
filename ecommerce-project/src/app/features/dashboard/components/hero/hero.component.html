<div class="hero-container">
    <app-navbar></app-navbar>
    <div class="hero-content">
        <swiper-container class="shoes-container" slides-per-view="1" speed="2000" loop="true" autoplay="true"
            parallax="true" dir="rtl">
            <swiper-slide *ngFor="let img of imgUrls; trackBy: identify">
                <img [src]="img.url" [alt]="img.alt">
            </swiper-slide>
        </swiper-container>
        <swiper-container class="title-container" slides-per-view="1" speed="2000" loop="true" autoplay="true">
            <swiper-slide *ngFor="let img of imgUrls; trackBy: identify">
                <h1>{{img.title}}</h1>
            </swiper-slide>
        </swiper-container>
    </div>

    <div class="mobile-hero-content">
        <div class="title">
            <h1>RETRO JORDANS</h1>
        </div>
        <div class="img-container" [ngStyle]="{backgroundImage: 'url(' + mobileHeroImg + ')'}">
        </div>
    </div>

    <button class="btn-container">
        <h2>Check Collection</h2>
    </button>
</div>
