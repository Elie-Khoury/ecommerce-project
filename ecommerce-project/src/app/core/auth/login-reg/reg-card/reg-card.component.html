<div class="card-container">
    <div class="content-wrapper">
        <div class="content-header">
            <h1>Sign Up</h1>
            <h3>Already have a profile?<span (click)="loginReg.toggleLogin()">Login</span></h3>
        </div>
        <form id="regForm" [formGroup]="regForm" (ngSubmit)="registerUser(regForm.value)">
            <input placeholder="Firstname" type="text" name="Firstname" id="Firstname" formControlName="Firstname">
            <input placeholder="Lastname" type="text" name="Lastname" id="Lastname" formControlName="Lastname">
            <input placeholder="Email" type="email" name="Email" id="Email" formControlName="Email">
            <input placeholder="Password" type="password" name="Password" id="Password" formControlName="Password">
            <input placeholder="Rolename" type="text" name="Rolename" id="Rolename" formControlName="Rolename">
            <button type="submit">
                <h2>Sign Up</h2>
            </button>
        </form>
    </div>
</div>
